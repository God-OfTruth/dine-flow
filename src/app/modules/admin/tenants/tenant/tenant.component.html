<div class="flex flex-col h-full w-full py-4 px-8">
  <div mat-dialog-title class="flex w-full justify-start">User</div>
  <mat-dialog-content class="flex flex-col w-full gap-4" [formGroup]="userForm">
    <div class="flex w-full gap-2 p-4">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
      </mat-form-field>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input type="number" matInput formControlName="mobileNumber" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onSave()" [disabled]="userForm.invalid">
      Save
    </button>
  </mat-dialog-actions>
</div>
