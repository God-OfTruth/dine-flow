<mat-card class="flex border h-full w-full p-2 border-slate-700 rounded-2xl">
  <div class="flex w-full h-full items-center gap-4 flex-col p-4">
    <div class="flex w-full text-center justify-between">
      <div class="flex text-3xl">Menus</div>
      <div class="flex">
        <button mat-stroked-button (click)="onCreateMenu()">
          Create New Menu
        </button>
      </div>
    </div>
    <div class="flex w-full" [formGroup]="form">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Restaurants</mat-label>
        <mat-select formControlName="restaurant">
          @for (option of restaurants; track option) {
          <mat-option [value]="option.value">{{ option.key }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div
      class="flex bg-inherit border border-cyan-700 rounded-2xl w-full h-full p-4"
    >
      <!-- card -->
      <div class="flex w-full">
        <mat-card class="h-full w-full overflow-auto">
          <app-table
            [dataSource]="dataSource"
            [columns]="columns"
            (clickEvent)="onMenuClick($event)"
            (sortChange)="onSortChange($event)"
          ></app-table>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
