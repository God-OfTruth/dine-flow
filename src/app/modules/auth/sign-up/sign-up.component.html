<div
  class="flex h-full flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
  <div
    class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-48">
        <img src="icons/icon-96x96.png" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
        Sign up
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Already have an account?</div>
        <a
          class="ml-1 text-primary-500 hover:underline"
          [routerLink]="['/sign-in']"
          >Sign in
        </a>
      </div>

      <!-- Sign Up form -->
      <form class="flex flex-col gap-2 mt-8" [formGroup]="signUpForm">
        <!-- Name field -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            autocomplete="username"
            id="username"
            matInput
            [formControlName]="'username'"
          />
        </mat-form-field>

        <!-- Email field -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email address</mat-label>
          <input id="email" matInput [formControlName]="'email'" />
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
            >
              <span class="material-symbols-outlined">
                visibility
              </span></mat-icon
            >
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'">
              <span class="material-symbols-outlined">
                visibility_off
              </span></mat-icon
            >
          </button>
          <!-- <mat-error> Password is required </mat-error> -->
        </mat-form-field>

        <!-- ToS and PP -->
        <div class="inline-flex items-end w-full mt-1.5">
          <mat-checkbox
            class="-ml-2"
            [color]="'primary'"
            [formControlName]="'agreements'"
          >
            <span>I agree with</span>
            <a
              class="ml-1 text-primary-500 hover:underline"
              [routerLink]="['./']"
              >Terms
            </a>
            <span>and</span>
            <a
              class="ml-1 text-primary-500 hover:underline"
              [routerLink]="['./']"
              >Privacy Policy
            </a>
          </mat-checkbox>
        </div>

        <!-- Submit button -->
        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signUpForm.disabled"
          (click)="signUp()"
        >
          <span *ngIf="!signUpForm.disabled"> Create your free account </span>
          <mat-progress-spinner
            *ngIf="signUpForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button>
      </form>
    </div>
  </div>
</div>
