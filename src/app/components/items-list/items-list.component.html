<div class="flex flex-col h-full w-full">
  <mat-dialog-content class="flex">
    <div class="flex flex-col w-full gap-4">
      @for (menu of items; track menu) {
      <mat-card class="flex justify-between">
        <div class="flex text-xl justify-center p-2">{{ menu.name }}</div>
        <mat-divider></mat-divider>
        <div class="flex flex-col gap-2">
          @for (item of menu.items; track $index) {
          <div class="flex w-full justify-between items-center">
            <div class="flex">
              {{ item.name }}
            </div>
            <div class="flex">
              {{ item.basePrice.amount - item.basePrice.discount }}
            </div>
            <div class="flex">
              <mat-checkbox
                class="example-margin"
                (change)="update($event)"
                [value]="item.id"
              >
              </mat-checkbox>
            </div>
          </div>
          }
        </div>
      </mat-card>
      }
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-mini-fab mat-dialog-close><mat-icon>cancel</mat-icon></button>
    <button mat-mini-fab (click)="onSave()">
      <mat-icon>check_circle</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
