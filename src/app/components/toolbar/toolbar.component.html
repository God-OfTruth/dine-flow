<mat-toolbar class="flex justify-between" color="primary">
  <div class="flex gap-3 bg-inherit items-center">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="onMenuBTN()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Tea Day</span>
  </div>
  <div class="flex">
    <button mat-mini-fab (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
